<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция складывает два переданных аргумента.
   * @param {number} num1 Первое число, которое будет складываться в функции.
   * @param {number} num2 Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы двух чисел.
   */
  function getAddition(num1, num2) {
    return num1 + num2;
  }

  /**
   * Функция вычитает два переданных числа.
   * @param {number} num1 Первое число, из которого будет вычитаться второе число в функции.
   * @param {number} num2 Второе число, из которого будет вычитаться первое число в функции.
   * @returns {number} Вернет число, получившееся в результате вычитания двух чисел.
   */
  function getDifference(num1, num2) {
    return Math.abs(num1 - num2); // тоже самое что и:
    // if (num1 > num2) {
    //   return num1 - num2;
    // }
    // return num2 - num1;
  }

  /**
   * Функция умножает два переданных числа.
   * @param {number} num1 Первое число - первый множитель.
   * @param {number} num2 Второе число - второй множитель.
   * @returns {number} Вернет число, получившееся в результате умножения двух чисел.
   */
  function getMultiplication(num1, num2) {
    return num1 * num2;
  }

  /**
   * Функция делит два переданных числа.
   * @param {number} num1 Первое число - делимое.
   * @param num2 Второе число - делитель
   * @returns {number} Вернет число - частное, - результат деления двух чисел
   */
  function getDivision(num1, num2) {
    return num1 / num2;
  }

  console.log(`Сложение, проверка №1: ${getAddition(4, 7)}`);
  console.log(`Вычитание, проверка №2: ${getDifference(1, 4)}`);
  console.log(`Вычитание, проверка №2: ${getDifference(7, 7)}`);
  console.log(`Вычитание, проверка №3: ${getDifference(23, 16)}`);
  console.log(`Умножение, проверка №4: ${getMultiplication(2, 5)}`);
  console.log(`Деление, проверка №5: ${getDivision(4, 5)}`);

</script>
</body>
