<!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  /**
   * Функция выполняет математические операции в зависимости от переданного оператора.
   * @param {number} arg1 Первое число
   * @param {number} arg2 Второе число
   * @param {string} operation Оператор сложения "+", вычитания "-", умножения "*" или деления "/".
   * @returns {number|*} Вернет результат математической операции в зависимости от \
   *                     выбранного оператора. Если оператор указан не корректно, вернет NaN
   */
  function mathOperation(arg1, arg2, operation) {
    switch (operation) {
      case '+': return getAddition(arg1, arg2);
      case '-': return getDifference(arg1, arg2);
      case '*': return getMultiplication(arg1, arg2);
      case '/': return getDivision(arg1, arg2);
      default: return NaN;
    }
  }

  /**
   * Функция складывает два переданных числа.
   * @param {number} num1 Первое число, которое будет складываться в функции.
   * @param {number} num2 Второе число, которое будет складываться в функции.
   * @returns {number} Вернет число, получившееся в результате суммы двух чисел.
   */
  function getAddition(num1, num2) {
    return num1 + num2;
  }

  /**
   * Функция вычитает два переданных числа.
   * @param {number} num1 Первое число, из которого будет вычитаться второе число в функции.
   * @param {number} num2 Второе число, из которого будет вычитаться первое число в функции.
   * @returns {number} Вернет число, получившееся в результате вычитания двух чисел.
   */
  function getDifference(num1, num2) {
    return Math.abs(num1 - num2);
  }

  /**
   * Функция умножает два переданных числа.
   * @param {number} num1 Первое число - первый множитель.
   * @param {number} num2 Второе число - второй множитель.
   * @returns {number} Вернет число, получившееся в результате умножения двух чисел.
   */
  function getMultiplication(num1, num2) {
    return num1 * num2;
  }

  /**
   * Функция делит два переданных числа.
   * @param {number} num1 Первое число - делимое.
   * @param num2 Второе число - делитель
   * @returns {number} Вернет число - частное, - результат деления двух чисел
   */
  function getDivision(num1, num2) {
    return num1 / num2;
  }

  console.log(mathOperation(3, 4, '+'));
  console.log(mathOperation(3, 4, '-'));
  console.log(mathOperation(3, 4, '*'));
  console.log(mathOperation(3, 4, '/'));

</script>
