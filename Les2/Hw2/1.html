<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  изначально a=1, с = indefind, затем в c присваиваем результат a = a + 1 = 2, т.е с = 2
   */
  c = ++a;
  console.log(c);

  /*
  сначало в d присвоится значение b=1, затем b присвоится b = b + 1 = 2, т.е. d = 1
   */
  d = b++;
  console.log(d);

  /*
  сначало в a = 2 присвоится a = a + 1 = 3, затем суммируется 2 и 3 = 5, т.е с = 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  сначало b = 2 суммируется с 2 = 4, затем b = 2 присваивается b = b + 1 = 3, т.е. d = 4
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
