<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  изначально a=1, с = indefind, затем в c присваиваем результат a = a + 1 = 2, т.е с = 2
  Значения на начало операции: a = 1, b = 1, c, d
   */
  c = ++a;
  console.log(c); // 2

  /*
  сначало в d присвоится значение b=1, затем b присвоится b = b + 1 = 2, т.е. d = 1
  Значения на начало операции: a = 2, b = 1, c = 2, d
   */
  d = b++;
  console.log(d); // 1

  /*
  сначало в a = 2 присвоится a = a + 1 = 3, затем суммируется 2 и 3 = 5, т.е с = 5
  Значения на начало операции: a = 2, b = 2, c = 2, d = 1
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  сначало b = 2 суммируется с 2 = 4, затем b = 2 присваивается b = b + 1 = 3, т.е. d = 4
  Значения на начало операции: a = 3, b = 2, c = 5, d = 1
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3

</script>
</body>
